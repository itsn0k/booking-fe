<div class="container my-0 my-md-3">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-lg-8 mx-auto">
            <nav class="navbar navbar-expand-md navbar-light bg-white px-0">
                <a routerLinkActive="active" routerLink="/" class="navbar-brand headerLogo" rel="home">
                    <img class="img-fluid"
                        src="https://quanos.com/typo3conf/ext/triebwerk_sitepackage/Resources/Public/Css/img/Blue_Logo_Quanos.svg"
                        alt="" style="width: auto; height: 30px;">
                </a>

                <button class="navbar-toggler collapsed" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto text-center">


                        <li class="nav-item ms-md-3">
                            <a routerLinkActive="active" routerLink="/events" class="nav-link"
                                href=""><span>Events</span></a>
                        </li>

                        <li *ngIf="isAuthenticated()" class="nav-item ms-md-3">
                            <a routerLinkActive="active" routerLink="/bookings" class="nav-link"
                                href=""><span>Buchungen</span></a>
                        </li>

                        <li *ngIf="!isAuthenticated()" class="nav-item ms-md-3">
                            <a [routerLink]="" (click)="login()" class="nav-link"><span>Login</span></a>
                        </li>

                        <li *ngIf="isAuthenticated()" class="nav-item ms-md-3">
                            <a [routerLink]="" (click)="logout()" class="nav-link"><span>Logout</span></a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container main">
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
